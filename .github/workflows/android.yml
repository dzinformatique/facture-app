name: Build Signed Android APK & AAB

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Add Android platform
      run: cordova platform add android

    - name: Build release
      run: cordova build android --release

    # استرجاع keystore من Secrets
    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > my-release-key.jks

    # توقيع APK
    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.jks \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          ${{ secrets.KEY_ALIAS }}

    # إنشاء AAB
    - name: Build AAB (bundle)
      run: |
        cd platforms/android/
        ./gradlew bundleRelease

    # رفع إلى GitHub Releases
    - name: Upload build to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          platforms/android/app/build/outputs/bundle/release/app-release.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
